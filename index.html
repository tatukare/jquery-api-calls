<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamut</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <!-- JavaScript -->
    <script defer src="main.js"></script>

    <!-- Gooble Fonf -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>

    <div id="alert" class="alert">

    </div>

    <div class="container">
      <div class="container-forms">
        <div class="container-header-navigation-form">
          <div id="loginTap" class="navigation-item leftRadious selected">
            <p>Login</p>
          </div>

          <div id="registerTap" class="navigation-item rightRadious ">
            <p>Register</p>
          </div>
        </div>
        <div class="container-body-forms">
          <div id="login" class="form-desing">
            <h3 class="text-center">Login</h3>
            <form action="javascript:void()" id="formSubmitLogin" method="POST">
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email"
                  autocomplete="true"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="password"
                  id="passwordLogin"
                  placeholder="Password"
                  autocomplete="true"
                  class="form-control"
                  required
                />
              </div>
              <button class="btn btn-send btn-block">Login</button>
            </form>
          </div>

          <div id="register" class="form-desing">
            <h3 class="text-center">Register</h3>
            <form action="javascript:void()" id="formSubmitRegister" method="POST">
              <div class="form-group">
                <input
                  type="email"
                  name="emailRegister"
                  id="email"
                  placeholder="Email"
                  autocomplete="true"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="passwordRegister"
                  id="passwordRegister"
                  placeholder="Password"
                  autocomplete="true"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="password"
                  name="passwordRegisterConfirm"
                  id="passwordRegisterConfirm"
                  placeholder="Confirm password"
                  autocomplete="true"
                  class="form-control"
                  required
                />
              <button class="btn btn-send btn-block top-margin">Register</button>
            </form>

            <div class="information-register" style="font-size: 10px;">
                <p>You can only register with this data</p>
                <p>Username: "eve.holt@reqres.in"</p>
                <p>Password: "pistol"</p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
